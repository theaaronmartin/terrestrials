<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Terrestrials</title>
    <meta name="keywords" content="Terrestrials, Metal, Band, Djent, Death Metal, Music, Sacramento, Lake Tahoe, Heavy, Eerie, Sci-Fi" />
    <meta name="description" content="Terrestrials is a metal band from Sacramento / Lake Tahoe with a fascination and zeal for everything sci-fi, horror, and space related." />

    <!-- Open Graph -->
    <meta property='og:title' content="Terrestrials" />
    <meta property='og:description' content="Terrestrials is a metal band consisting of members from Sacramento and Lake Tahoe." />
    <meta property='og:type' content="website" />
    <meta property="og:url" content="terrestrialsband.com" />
    <meta property='og:image' content="/images/terrestrials-og-picture.jpg" />

    <link rel="canonical" href="http://www.terrestrialsband.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/pink.flag/css/jplayer.pink.flag.min.css"> -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container-fluid logo-box">
      <div class="row make-it-center">
        <!-- <h1 class="logo animated fadeIn">TERRESTRIALS</h1> -->
        <div class="header-bg animated fadeIn"></div>
        <hr class="t-line animated fadeIn">
        <h1 class="soon animated fadeIn">Invasion Imminent.</h1>
        <h2 class="spring animated fadeIn">Spring 2017</h2>
        <audio class="mobile-player visible-xs visible-sm" controls preload="auto">
          <source src="/audio/terrestrials-promo-audio.mp3" type="audio/mpeg" />
          <source src="/audio/terrestrials-promo-audio.ogg" type="audio/ogg" />
          Your browser does not support the audio element.
        </audio>
      <div class="container-fluid footer-box">
        <h6 class="copyright">&copy; 2016 Terrestrials / Aaron Martin</h6>
      </div>
    </div>
    <audio class="visible-md visible-lg" autoplay preload="auto">
      <source src="/audio/terrestrials-promo-audio.mp3" type="audio/mpeg" />
      <source src="/audio/terrestrials-promo-audio.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <script type="text/javascript">"https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
